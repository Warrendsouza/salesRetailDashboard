<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Dashboard Background -->
  <rect width="800" height="600" fill="#f0f2f5"/>
  
  <!-- Header Bar -->
  <rect width="800" height="50" fill="#252423"/>
  <text x="20" y="32" fill="white" font-family="Arial" font-size="18" font-weight="bold">Retail Sales Performance Dashboard</text>
  
  <!-- Filter Panel -->
  <rect x="10" y="60" width="780" height="40" rx="5" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  <text x="25" y="85" font-family="Arial" font-size="14" fill="#252423">Filters:</text>
  
  <!-- Region Filter -->
  <rect x="90" y="65" width="100" height="30" rx="3" fill="#f8f8f8" stroke="#d0d0d0" stroke-width="1"/>
  <text x="105" y="85" font-family="Arial" font-size="12" fill="#252423">Region: All</text>
  <path d="M180 75 l5 5 l5 -5" fill="none" stroke="#666" stroke-width="1.5"/>
  
  <!-- Date Filter -->
  <rect x="200" y="65" width="140" height="30" rx="3" fill="#f8f8f8" stroke="#d0d0d0" stroke-width="1"/>
  <text x="215" y="85" font-family="Arial" font-size="12" fill="#252423">Date: Jan 1-6, 2024</text>
  <path d="M330 75 l5 5 l5 -5" fill="none" stroke="#666" stroke-width="1.5"/>
  
  <!-- Category Filter -->
  <rect x="350" y="65" width="140" height="30" rx="3" fill="#f8f8f8" stroke="#d0d0d0" stroke-width="1"/>
  <text x="365" y="85" font-family="Arial" font-size="12" fill="#252423">Category: All</text>
  <path d="M480 75 l5 5 l5 -5" fill="none" stroke="#666" stroke-width="1.5"/>
  
  <!-- KPI Cards -->
  <rect x="10" y="110" width="190" height="100" rx="5" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  <text x="25" y="135" font-family="Arial" font-size="14" fill="#666">Total Revenue</text>
  <text x="25" y="170" font-family="Arial" font-size="24" font-weight="bold" fill="#252423">$297,526.34</text>
  <path d="M25 180 l15 -10 l0 5 l25 0 l0 -5 l15 10" fill="none" stroke="#4CAF50" stroke-width="2"/>
  <text x="90" y="185" font-family="Arial" font-size="12" fill="#4CAF50">+8.2%</text>
  
  <rect x="210" y="110" width="190" height="100" rx="5" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  <text x="225" y="135" font-family="Arial" font-size="14" fill="#666">Total Profit</text>
  <text x="225" y="170" font-family="Arial" font-size="24" font-weight="bold" fill="#252423">$112,358.97</text>
  <path d="M225 180 l15 -10 l0 5 l25 0 l0 -5 l15 10" fill="none" stroke="#4CAF50" stroke-width="2"/>
  <text x="290" y="185" font-family="Arial" font-size="12" fill="#4CAF50">+6.7%</text>
  
  <rect x="410" y="110" width="190" height="100" rx="5" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  <text x="425" y="135" font-family="Arial" font-size="14" fill="#666">Units Sold</text>
  <text x="425" y="170" font-family="Arial" font-size="24" font-weight="bold" fill="#252423">1,243</text>
  <path d="M425 180 l15 -10 l0 5 l25 0 l0 -5 l15 10" fill="none" stroke="#4CAF50" stroke-width="2"/>
  <text x="490" y="185" font-family="Arial" font-size="12" fill="#4CAF50">+12.3%</text>
  
  <rect x="610" y="110" width="180" height="100" rx="5" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  <text x="625" y="135" font-family="Arial" font-size="14" fill="#666">Profit Margin</text>
  <text x="625" y="170" font-family="Arial" font-size="24" font-weight="bold" fill="#252423">37.8%</text>
  <path d="M625 180 l15 -7 l0 5 l25 0 l0 -5 l15 7" fill="none" stroke="#FFC107" stroke-width="2"/>
  <text x="690" y="185" font-family="Arial" font-size="12" fill="#FFC107">-0.5%</text>
  
  <!-- Revenue by Region Chart -->
  <rect x="10" y="220" width="380" height="180" rx="5" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  <text x="25" y="245" font-family="Arial" font-size="14" font-weight="bold" fill="#252423">Revenue by Region</text>
  
  <!-- Pie Chart -->
  <circle cx="200" cy="310" r="70" fill="none" stroke="#e0e0e0" stroke-width="1"/>
  <path d="M200 310 L200 240 A70 70 0 0 1 261 335 Z" fill="#4472C4" stroke="white" stroke-width="1"/>
  <path d="M200 310 L261 335 A70 70 0 0 1 179 379 Z" fill="#ED7D31" stroke="white" stroke-width="1"/>
  <path d="M200 310 L179 379 A70 70 0 0 1 130 310 Z" fill="#A5A5A5" stroke="white" stroke-width="1"/>
  <path d="M200 310 L130 310 A70 70 0 0 1 200 240 Z" fill="#FFC000" stroke="white" stroke-width="1"/>
  
  <!-- Legend -->
  <rect x="290" y="270" width="12" height="12" fill="#4472C4"/>
  <text x="310" y="280" font-family="Arial" font-size="12" fill="#252423">West (34.2%)</text>
  <rect x="290" y="290" width="12" height="12" fill="#ED7D31"/>
  <text x="310" y="300" font-family="Arial" font-size="12" fill="#252423">Northeast (28.6%)</text>
  <rect x="290" y="310" width="12" height="12" fill="#A5A5A5"/>
  <text x="310" y="320" font-family="Arial" font-size="12" fill="#252423">Midwest (20.4%)</text>
  <rect x="290" y="330" width="12" height="12" fill="#FFC000"/>
  <text x="310" y="340" font-family="Arial" font-size="12" fill="#252423">Southeast (16.8%)</text>
  
  <!-- Top Products Chart -->
  <rect x="400" y="220" width="390" height="180" rx="5" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  <text x="415" y="245" font-family="Arial" font-size="14" font-weight="bold" fill="#252423">Top Products by Revenue</text>
  
  <!-- Bar Chart -->
  <line x1="415" y1="360" x2="760" y2="360" stroke="#e0e0e0" stroke-width="1"/>
  <rect x="415" y="280" width="230" height="15" fill="#4472C4"/>
  <rect x="415" y="305" width="180" height="15" fill="#4472C4"/>
  <rect x="415" y="330" width="135" height="15" fill="#4472C4"/>
  
  <text x="410" y="275" font-family="Arial" font-size="12" fill="#252423">Smartphone</text>
  <text x="410" y="300" font-family="Arial" font-size="12" fill="#252423">Laptop</text>
  <text x="410" y="325" font-family="Arial" font-size="12" fill="#252423">Tablet</text>
  
  <text x="655" y="290" font-family="Arial" font-size="12" fill="#252423">$123,498</text>
  <text x="605" y="315" font-family="Arial" font-size="12" fill="#252423">$96,720</text>
  <text x="560" y="340" font-family="Arial" font-size="12" fill="#252423">$72,142</text>
  
  <!-- Daily Trend Chart -->
  <rect x="10" y="410" width="780" height="180" rx="5" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  <text x="25" y="435" font-family="Arial" font-size="14" font-weight="bold" fill="#252423">Daily Sales Trend</text>
  
  <!-- Line Chart -->
  <line x1="50" y1="550" x2="750" y2="550" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="50" y1="550" x2="50" y2="450" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- X Axis -->
  <text x="50" y="565" font-family="Arial" font-size="10" fill="#666" text-anchor="middle">Jan 1</text>
  <text x="166" y="565" font-family="Arial" font-size="10" fill="#666" text-anchor="middle">Jan 2</text>
  <text x="282" y="565" font-family="Arial" font-size="10" fill="#666" text-anchor="middle">Jan 3</text>
  <text x="398" y="565" font-family="Arial" font-size="10" fill="#666" text-anchor="middle">Jan 4</text>
  <text x="514" y="565" font-family="Arial" font-size="10" fill="#666" text-anchor="middle">Jan 5</text>
  <text x="630" y="565" font-family="Arial" font-size="10" fill="#666" text-anchor="middle">Jan 6</text>
  
  <!-- Y Axis -->
  <text x="40" y="550" font-family="Arial" font-size="10" fill="#666" text-anchor="end">0</text>
  <text x="40" y="520" font-family="Arial" font-size="10" fill="#666" text-anchor="end">20K</text>
  <text x="40" y="490" font-family="Arial" font-size="10" fill="#666" text-anchor="end">40K</text>
  <text x="40" y="460" font-family="Arial" font-size="10" fill="#666" text-anchor="end">60K</text>
  
  <!-- Data Line -->
  <path d="M50 510 L166 500 L282 530 L398 505 L514 480 L630 460" fill="none" stroke="#4472C4" stroke-width="2"/>
  <circle cx="50" cy="510" r="4" fill="#4472C4"/>
  <circle cx="166" cy="500" r="4" fill="#4472C4"/>
  <circle cx="282" cy="530" r="4" fill="#4472C4"/>
  <circle cx="398" cy="505" r="4" fill="#4472C4"/>
  <circle cx="514" cy="480" r="4" fill="#4472C4"/>
  <circle cx="630" cy="460" r="4" fill="#4472C4"/>
  
  <!-- Area under line -->
  <path d="M50 510 L166 500 L282 530 L398 505 L514 480 L630 460 L630 550 L50 550 Z" fill="#4472C4" fill-opacity="0.2"/>
  
  <!-- Trend Line -->
  <path d="M50 515 L630 470" fill="none" stroke="#FF0000" stroke-width="1" stroke-dasharray="5,5"/>
</svg>
